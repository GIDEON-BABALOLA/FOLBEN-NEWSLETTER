<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOLBEN | Logistics-Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="Newsletter-Signup.css">
    <link rel="icon" href="./Images/redbus.jpg">
</head>
<body class="bok">
  <nav class="navbar fixed-top navbar-expand-md bg-white">
    <div class="container-fluid">
      <a class="navbar-brand" href="">
        <b>
       Logistics Newsletter</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="offcanvasDarkNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse  " tabindex="-1" id="navbarNavDropdown" aria-labelledby="offcanvasDarkNavbarLabel">
        <ul class="navbar-nav" >
          <li class="nav-item activa">
            <a class="nav-link active activa" href="/" aria-current="page">Home</a>
          </li><hr>
          <li class="nav-item activar">
            <a class="nav-link active activar" href="/">
              Transportation
            </a>
          </li><hr>
          <li class="nav-item activare">
            <a class="nav-link active activare" href="/logistics">Logistics</a>
          </li><hr>
      
        </ul>
        
      </div>
    </div>
  </nav>
  <div class="row container-fluid" style="margin-top: 5%;">
    <div class="col-lg-6 col-md-6 col-sm-12">

    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 final">
      <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="POST" action="/logistics">
          <div class="form-floating mb-3">
            <input type="text" class="form-control"  placeholder="Name" name="namelogistics" required autofocus>
            <label for="floatingPassword">Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control"  placeholder="Lastname" name="lastnamelogistics" id="Lastname" required>
            <label for="name">Lastame</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" name="emaillogistics" placeholder="Email" required>
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="tel" class="form-control"  placeholder="Phonenumber" name="phonenumberlogistics" required>
            <label for="floatingPassword">Phonenumber</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit" 
          style="background-color:  #6528e0; color: white;">Sign Me Up</button>
          <hr class="my-4">
          <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
        </form>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
